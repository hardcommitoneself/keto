<ng-template appPlaceholder></ng-template>
<div class="account-home-btn d-none d-sm-block">
  <a href="/" class="text-white"><i class="mdi mdi-home h1"></i></a>
</div>
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<section class="bg-account-pages">
  <div class="card-container">
  <div class="display-table">

            <div class="card account-card">
              <div class="card-body">
                <div class="text-center mt-3">
                  <img src="../assets/images/kto-logo2.png" alt="" class="rounded mx-auto d-block">
                  <h3 class="font-weight-bold"><a href="/"
                      class="text-dark text-uppercase account-pages-logo">Espace Keto2go</a></h3>
                  <p class="text-muted">Connectez-vous votre Retailers account</p>
                </div>
                <div class="p-3">
                  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input      type="email"
                      id="email"
                      class="form-control"
                      ngModel
                      name="email"
                      required
                      email>
                    </div>

                    <div class="form-group">
                      <label for="userpassword">Password</label>
                      <input type="password"
                      id="password"
                      class="form-control"
                      ngModel
                      name="password"
                      required
                      minlength="6">
                    </div>

                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customControlInline">
                      <label class="custom-control-label" for="customControlInline">Remember me</label>
                    </div>

                    <div class="mt-3">
                      <button
                      class="btn btn-primary"
                      type="submit"
                      [disabled]="!authForm.valid"
                    >
                      {{ isLoginMode ? 'Login' : 'Sign Up' }}
                    </button>
                    |
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                      Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                    </button>
                    </div>

                    <div class="mt-4 mb-0 text-center">
                      <a routerLink="/password-forget" class="text-dark"><i class="mdi mdi-lock"></i> Forgot your
                        password?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- end card -->
          </div>
          <!-- end col -->
        <!-- end row -->
</div>
</section>
<!-- end account-pages  -->
