<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>${{ recipe.price }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>

    <button class="btn editeb" (click)="onEditRecipe()">
      Edit Product</button>

      <button class="btn editeb" (click)="onDeleteRecipe()">
        Delete Product</button>
  </div>

</div>
<div class="row">
  <div class="col-xs-12 descrip-colum">
    <h3><b>Description:</b><span> {{ recipe.description }}</span></h3> 
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let Product of recipe.products">
        {{ Product.name }} - {{ Product.amount }} - {{ Product.price }}
      </li>
    </ul>
  </div>
</div>
